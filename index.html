<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant App</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Restaurant</div>
      <ul class="nav-links">
        <li><a href="#" id="nav-home" class="active">Home</a></li>
        <li><a href="#" id="nav-profile" class="hidden">Profile</a></li>
        <li><a href="#" id="nav-login">Login</a></li>
        <li><a href="#" id="nav-logout" class="hidden">Logout</a></li>
      </ul>
    </nav>

    <main>
      <section id="home-section">
        <div id="map-container"></div>
        
        <div class="filters">
            <input type="text" id="city-filter" placeholder="Search by city (e.g. Helsinki)...">
            <button id="reset-filter" class="btn-small">Show All</button>
        </div>

        <div class="restaurant-grid">
            </div>
      </section>

      <section id="profile-section" class="hidden">
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar-container">
                <img id="profile-avatar" src="https://placehold.co/150" alt="Avatar">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <button id="btn-upload-avatar" class="btn-small">Change Photo</button>
            </div>
            <h2 id="profile-username">Username</h2>
          </div>
          <form id="profile-form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="profile-email" disabled>
            </div>
            <div class="form-group">
              <label>About me</label>
              <input type="text" id="profile-info" placeholder="Tell something about yourself...">
            </div>
            <button type="submit" class="btn-primary">Save Info</button>
          </form>
          
          <div class="favorites-list">
            <h3>Favorite Restaurants</h3>
            <ul id="favorites-ul"></ul>
          </div>
        </div>
      </section>
    </main>

    <dialog id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn-primary">Login</button>
          <p class="toggle-auth">
            No account? <a href="#" id="switch-to-register">Register</a>
          </p>
        </form>
      </div>
    </dialog>

    <dialog id="menu-modal" class="modal">
        <div class="modal-content large">
          <span class="close-modal">&times;</span>
          <h2>Restaurant Menu</h2>
          <div id="menu-content">
            </div>
        </div>
      </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
